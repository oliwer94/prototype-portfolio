
<div class="card" style="width:15rem;">
  <img class="card-img-top" style="height: 10rem; border: solid thin black;" src="{{proto.imgsrc}}" alt="Card image cap">
  <div class="card-block" style="height: 5rem;">
    <h5 class="card-title">{{proto.name}}</h5>
    <a routerLink="{{proto.tag}}" (click)="click()">
      <span class="link-spanner"></span>
  </a>
  </div>
</div>
