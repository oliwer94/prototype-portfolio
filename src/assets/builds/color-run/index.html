<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | 2DRoguelike</title>
    <link rel="shortcut icon" href="/assets/builds/color-run/TemplateData/favicon.ico">
    <link rel="stylesheet" href="/assets/builds/color-run/TemplateData/style.css">
    <script src="/assets/builds/color-run/TemplateData/UnityProgress.js"></script>  
    <script src="/assets/builds/color-run/Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "/assets/builds/color-run/Build/color-run.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">2DRoguelike</div>
      </div>
    </div>
  </body>
</html>
